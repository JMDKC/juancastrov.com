<body ng-controller="ctrl">

<div class="loader">
	<div class='uil-facebook-css' style='transform:scale(0.4)'><div></div><div></div><div></div></div>
</div>

<header>

	<a href="">
		<img class="logo" src="img/logo.png">
	</a>

	<div class="head" ng-class="{ higher: readMore }">
		<h1 id="title">Juan Castro V.</h1>
		<span id="subtitle">{{ 'TITLE' | translate }}</span>
		
		<div class="collapse" id="collapseExample">
		  <div class="description">
		    {{ 'DESCRIPTION' | translate }}
		  </div>
		</div>
		<a class="button" href="" ng-click="readMore = !readMore" data-toggle="collapse" data-target="#collapseExample">
			<span bc-disable-animate ng-show="!readMore">+ {{ 'READ_MORE' | translate }}</span>
			<span bc-disable-animate ng-show="readMore">- {{ 'READ_LESS' | translate }}</span>
		</a>
	</div>

	<ul class="social-links">
		<li>
			<a href="https://instagram.com/jjcastrov/">Instagram</a>
		</li>
		<li>
			<a href="https://fb.com/jjcastrov/">Facebook</a>
		</li>
	</ul>

	<a ng-click="toggleLanguage()" class="language" href="">
		<span animate-on-change="'OTHER_LANGUAGE' | translate">{{ 'OTHER_LANGUAGE' | translate }} <i class="fa fa-globe" aria-hidden="true"></i></span>
	</a>

</header>
<section>
	<div id="view-container">
		<div id="view" ui-view ng-class="$state.current.controller">
			<!-- UI-ROUTER VIEWS -->
		</div>
	</div>
</section>



</body>
</html>
